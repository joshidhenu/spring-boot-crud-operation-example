<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Course </title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Course Tracker</h1>
	<hr>
	<h2>Save Student</h2>

	<form action="#" th:action="@{/saves}" th:object="${student}"
		method="POST">
		<input type="text" th:field="*{studentName}"
			placeholder="Student Name" class="form-control mb-4 col-4">

		<input type="text" th:field="*{email}"
			placeholder="Student Email" class="form-control mb-4 col-4">

		<input type="text" th:field="*{address}"
			placeholder="Student Address" class="form-control mb-4 col-4">
			
		<div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" th:field="${student.gender}">
                          <option th:value="male">male</option>
                          <option th:value="female">female</option>
                          </select>
                          </div>

		<button type="submit" class="btn btn-info col-2"> Save Student</button>
	</form>

	<hr>

	<a th:href = "@{/student}"> Back to Student List</a>
</div>
</body>
</html>
