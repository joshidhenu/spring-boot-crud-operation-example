<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Data</title>

<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
<h1>Students List</h1>

<a th:href = "@{/student/adds}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
<a th:href = "@{/course}" class = "btn btn-primary btn-sm mb-3">Show Course</a>

<table border="1" class = "table table-striped table-responsive-md">
	<thead>
	<tr>
	<th>
		<a th:href="@{'/page/' + ${currentPage} + '?sortField=courseName&sortDir=' + ${reverseSortDir}}">
		Student Name</a>
	</th>
	<th>
		<a th:href="@{'/page/' + ${currentPage} + '?sortField=instructor&sortDir=' + ${reverseSortDir}}">
		Student Email</a>
	</th>
	<th>
		<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
		Student Address</a>
	</th>
	<th>
		<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
		Student Gender</a>
	</th>
	<th> Actions </th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="student : ${listStudents}">
	<td th:text="${student.studentName}"></td>
	<td th:text="${student.email}"></td>
	<td th:text="${student.address}"></td>
	<td th:text="${student.gender}"></td>
	
	<td> <a th:href="@{/student/updates/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
		<a th:href="@{/student/deletes/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
	</td>
	</tr>
	</tbody>
</table>

<div th:if = "${totalPages > 1}">
	<div class = "row col-sm-10">
	<div class = "col-sm-5">
		Total Rows: [[${totalItems}]]
	</div>
	<div class = "col-sm-3">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  
					</span>
	</div>
	<div class = "col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
		<span th:unless="${currentPage < totalPages}">Next</span>
	</div>

	<div class="col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
		<span th:unless="${currentPage < totalPages}">Last</span>
	</div>
	</div>
</div>
</div>
</body>
</html>
